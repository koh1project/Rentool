<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../Style/home.css">

<body>
  <header>
  <h1>Home</h1>
  <div class="header-right">
    <img src="" alt="profile-img">
    <i class="fas fa-bars"></i>
  </div>
</header>
<main>
  <div class="lockers-near">
    <span class="location-title">Lockers Near You</span><br>
    <a href=""><span class="direction">100 W 49th Ave, Vancouver, BC V5Y 2Z6</span></a>
  </div>

  
  <div class="active-rental">
    <span class="active-title">Active Rental</span>
    <article class="user-tools">
        <img src="" alt="">

        <span>Expires in</span>

    </article>
    <article class="user-tools">
        <img src="" alt="">
        <span class="tool-name">Hammer</span>

        <span class="expire-info">2Days 3hrs 12mins</span>

    </article>
    <article >
      <div class="more-user-tools">
        <span>+</span>
      </div>
    </article>
  </div>

  <div class="recently-viewed">
    <span class="recently-title">Recently Viewed</span>

        <img src="" alt="">
        <span class="tool-name">Hammer</span>
