        <button id="toggle"><i class="fas fa-bars"></i>

          <input type="text" placeholder="Search" name="keyword">
        </form>
      </div>
      <div class="page-heading">

        <div class="product-number">
          <span class="product-number__number"></span> <span>of products</span>

        <button class="load-more-button" id="load-more-button">Load more

        </button>
