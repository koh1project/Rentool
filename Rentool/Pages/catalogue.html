<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <header>
    <h1>Catalogue</h1>
    <div class="header-right">
      <img src="" alt="profile-img">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <main>
    <div class="lockers-near">
      <span class="location-title">Lockers Near You</span><br>
      <a href=""><span class="direction">100 W 49th Ave, Vancouver, BC V5Y 2Z6</span></a>
    </div>

    <!--
        NOTE:
        Each category item will be a link, should be inside <a> element
        the "href" attribute will be ./product-result.html?category=[CATEGORY_NAME]
        such as:

        <a href="./product-result.html?category=CleaningandFloocare" >
        <a href="./product-result.html?category=DrillingandBreaking" >

        Most category links won't get tool items because there is no data in the database.
        If you want to check every link, you need to change the data in database directory.
        It does not matter.
    -->


    <!-- Sample  start-->
    <a href="./product-result.html?category=CleaningandFloorcare" class="category-link" style="display:inline-block; border: 1px solid red; width: 300px; height:100px; background-color: grey;">
      <span class="category-link__text">
        Category: Cleaning and Floocare
      </span>
      <p>Click This area</p>
    </a>
    <!-- Sample  end-->

    <div class="active-rental">
      <span class="active-title">Tools</span>
      <article class="user-tools">
        <img src="" alt="">
        <span class="tool-name">Hammer</span>
        <span>Expires in</span>
        <span class="expire-info">2Days 3hrs 12mins</span>
        <a href="http://"><span>Return</span></a>
      </article>
      <article class="user-tools">
        <img src="" alt="">
        <span class="tool-name">Hammer</span>
        <span>Expires in</span>
        <span class="expire-info">2Days 3hrs 12mins</span>
        <a href="http://"><span>Return</span></a>
      </article>

    </div>


  </main>
</body>

</html>
