    <!--
        NOTE:
        Each category item will be a link, should be inside <a> element
        the "href" attribute will be ./product-result.html?category=[CATEGORY_NAME]
        such as:

        <a href="./product-result.html?category=CleaningandFloocare" >
        <a href="./product-result.html?category=DrillingandBreaking" >

        Most category links won't get tool items because there is no data in the database.
        If you want to check every link, you need to change the data in database directory.
        It does not matter.
    -->
