<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase scripts -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js" defer></script>
  <!-- Toastify.js -->

  <!-- Toastify.css -->

  <!-- CSS -->
  <link rel="stylesheet" href="../Style/reset.min.css">
  <link rel="stylesheet" href="../Style/common.css">
  <link rel="stylesheet" href="../Style/view-product.css">
  <!-- CSS for loading animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/three-dots/0.2.3/three-dots.min.css" integrity="sha512-phLdfZOlarjP3HG/eEMoFHm4ZJ6P4LQJUWgAiTVuvE0hh2UEGIm10jfxYROhWDdd/LrTkGPd0jSx3bACtl9gBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="../js/common.js" type="module" defer></script>
  <script src="../js/view-product.js" type="module" defer></script>
  <title>View Product</title>
</head>

<body id="view-product">
  <div class="wrapper">
    <rentool-header></rentool-header>


    <main id="product-detail">
      <div class="view-product-first">
        <div class="product-wrapper">

          <div class="product-category">
            <button>
              <</button> </div> <div class="product-image">
                <img src="" alt="">
          </div>
          <div class="product-title">
          </div>
          <div class="available-status"></div>
          <div class="location" id="location-container">
            <div id="nearest-location" class="nearest-location"></div>
            <p class="change-location">Change Location</p>
          </div>
        </div>
        <div class="price-section">
          <h3>Price</h3>
          <table class="price-table">
            <tr class="price-table-four-hours">
              <td>4 Hours (minimum)</td>
            </tr>
            <tr class="price-table-per-day">
              <td>Per Day</td>
            </tr>
            <tr class="price-table-per-week">
              <td>Per Week</td>
            </tr>
          </table>
        </div>

        <div class="product-description">
        </div>
        <!-- <div class="product-request-button">
          <button>Request reservation</button>
        </div> -->

        <button type="submit" id="view-product-submit-btn" class="view-product-submit-btn button-util clickable">Request Reservation</button>
      </div>


    </main>
    <rentool-footer></rentool-footer>
    <!-- <div class="loader-container">
      <div class="dot-elastic"></div>
    </div> -->
  </div>

</body>

</html>
