<body id="">
  <div class="wrapper">
    <rentool-header></rentool-header>
    <main>
      <div class="page-heading">
        <h2>User Profile</h2>
      </div>
      <div class="main-content">
        <div class="profile-pic">
          <img alt="user profile picture" id="profile-image" class="profile-image">
        </div>
        <div class="line"></div>
        <div class="user-information">
          <div class="name">
            <h3>Full Name:</h3>
            <p class="full-name" id="full-name"></p>
          </div>
          <div class="email">
            <h3>Email:</h3>
            <p class="email-text" id="email"></p>
          </div>
          <div class="phone">
            <h3>Phone Number:</h3>
            <p class="phone-number" id="phone-number"></p>
          </div>
          <div class="address">
            <h3>Address:</h3>
            <p class="address-info" id="address"></p>
          </div>
        </div>
        <div class="edit">
          <a href="user-profile-edit.html"><input type="" class="update" value="Update Profile"></a>
        </div>
      </div>

    </main>
    <rentool-footer></rentool-footer>
  </div>
