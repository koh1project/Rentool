<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../Style/reset.min.css">
  <link rel="stylesheet" href="../Style/common.css">
  <script src="https://kit.fontawesome.com/6a7644190b.js" crossorigin="anonymous"></script>
  <script src="../js/common.js" defer type="module"></script>
  <script src="../js/user-profile.js" defer type="module"></script>

  <title>User Profile</title>

</head>

<body id="">
  <div class="wrapper">
    <rentool-header></rentool-header>
    <main>
      <h2>User Profile</h2>
      <div class="profile-pic">
        <img alt="user profile picture" id="profile-image" class="profile-image">
      </div>
      <div class="line"></div>
      <div class="user-information">
        <div class="name">
          <h3>Full Name:</h3>
          <p class="full-name" id="full-name"></p>
        </div>
        <div class="email">
          <h3>Email:</h3>
          <p class="email-text" id="email"></p>
        </div>
        <div class="phone">
          <h3>Phone Number:</h3>
          <p class="phone-number" id="phone-number"></p>
        </div>
        <div class="address">
          <h3>Address:</h3>
          <p class="address-info" id="address"></p>
        </div>
      </div>

      <div class="edit">
        <a href="user-profile-edit.html"><input type="" class="update" value="Update Profile"></a>
      </div>

    </main>
    <rentool-footer></rentool-footer>
  </div>
</body>

</html>
