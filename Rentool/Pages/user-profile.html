<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="">
  <div class="wrapper">
    <rentool-header></rentool-header>
    <main>
      <h2>User Profile</h2>
      <div class="profile-pic">
        <img src="https://picsum.photos/300/300?rand" alt="user profile picture" id="profile-image" class="profile-image">
      </div>
      <div class="line"></div>
      <div class="user-information">
        <div class="name">
          <h3>Full Name:</h3>
          <p class="full-name" id="full-name">Kat Grant</p>
        </div>
        <div class="email">
          <h3>Email:</h3>
          <p class="email-text" id="email">kgrant22@gmail.com</p>
        </div>
        <div class="phone">
          <h3>Phone Number:</h3>
          <p class="phone-number" id="phone-number">+1 512 788-3657</p>
        </div>
        <div class="address">
          <h3>Address:</h3>
          <p class="address-info" id="address">2345 West 49 Street, <br>
            Vancouver, BC, V5M 2X1</p>
        </div>
      </div>

      <div class="edit">
        <a href="user-profile-edit.html"><input type="" class="update" value="Update Profile"></a>
      </div>

    </main>
    <rentool-footer></rentool-footer>
  </div>
</body>

</html>
