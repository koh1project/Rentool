  <!-- CSS -->

<body id="reservation-request">

        </form>

    <main>

        <input type="text" name="" id="">

      </div>
      <div id="page2"  class="page">

      </div>

        <button class="page-btn" id="page4-btn">Button</button>

        <input type="text" name="" id="">
        <button class="page-btn" id="page5-btn">Button</button>
      </div>
    </main>
  </div>
  <script src="../js/reservation-request.js" type="module" defer></script>

</html>
