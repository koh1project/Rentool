<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6a7644190b.js" crossorigin="anonymous"></script>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js" defer></script>

  <link rel="stylesheet" href="../Style/reset.min.css">
  <link rel="stylesheet" href="../Style/common.css">
  <script src="https://kit.fontawesome.com/6a7644190b.js" crossorigin="anonymous"></script>
  <script src="../js/common.js" defer type="module"></script>
  <script src="../js/user-profile-edit.js" defer type="module"></script>
  <!-- Toastify.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js" integrity="sha512-79j1YQOJuI8mLseq9icSQKT6bLlLtWknKwj1OpJZMdPt2pFBry3vQTt+NZuJw7NSd1pHhZlu0s12Ngqfa371EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Toastify.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css" integrity="sha512-UiKdzM5DL+I+2YFxK+7TDedVyVm7HMp/bN85NeWMJNYortoll+Nd6PU9ZDrZiaOsdarOyk9egQm6LOJZi36L2g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- Import your own css -->
  <link rel="stylesheet" href="../Style/user-profile.css">

  <!-- Import your own js  Example: <script src="../js/template.js" defer type="module"></script>-->
  <title>User Profile Edit</title>

</head>

<body id="">
  <div class="wrapper">
    <rentool-header></rentool-header>
    <main>
      <h2>User Profile</h2>
      <div class="profile-pic">
        <img alt="user profile picture" id="profile-image">
        <div class="edit">
          <input type="file" id="img-file" accept="image/*">
          <label for="img-file">Update Profile Picture</label>
        </div>
      </div>

      <div class="line"></div>

      <div class="edit-profile">
        <form id="form-profile">

          <div class="fname">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="lname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
          </div>
          <div class="email">
            <label for="lname">Email:</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="phone">
            <label for="lname">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number">
          </div>
          <div class="address">
            <label for="lname">Address:</label>
            <input type="text" id="address" name="address">
          </div>
        </form>
      </div>
      <div class="submit">
        <a href="user-profile.html" id="submit-button"><input type="submit" class="save-changes" value="Save Changes"></a>
      </div>

    </main>
    <rentool-footer></rentool-footer>
  </div>
</body>

</html>
