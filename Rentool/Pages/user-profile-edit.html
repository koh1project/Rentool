<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6a7644190b.js" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="stylesheet" href="../Style/reset.min.css">
  <link rel="stylesheet" href="../Style/common.css">
  <script src="https://kit.fontawesome.com/6a7644190b.js" crossorigin="anonymous"></script>
  <script src="../js/common.js" defer type="module"></script>

  <!-- Import your own css -->

  <!-- Import your own js  Example: <script src="../js/template.js" defer type="module"></script>-->
  <title>User Profile Edit</title>

</head>

<body id="">
  <div class="wapper">
    <rentool-header></rentool-header>
    <main>
      <h2>User Profile</h2>
      <div class="profile-pic">
        <img src="https://picsum.photos/300/300?rand" alt="user profile picture">
        <div class="edit">
          <a href="#">Update Profile Picture</a>
        </div>
      </div>

      <div class="line"></div>

      <div class="edit-profile">
        <form>

          <div class="fname">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="lname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
          </div>
          <div class="email">
            <label for="lname">Email:</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="phone">
            <label for="lname">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number">
          </div>
          <div class="address">
            <label for="lname">Address:</label>
            <input type="text" id="address" name="address">
          </div>
        </form>
      </div>
      <div class="submit">
        <a href="http://127.0.0.1:5502/Pages/user-profile.html"><input type="submit" class="save-changes"
            value="Save Changes"></a>
      </div>



  </div>

  </main>
  <rentool-footer></rentool-footer>
  </div>
</body>

</html>
